name: CI

on: 
  push:
    branches:    
      - master 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

    - name: yarn install
      run: |
        yarn install
    - name: yarn test
      run: |
        yarn test 
      
    - name: yarn build
      run: |
        yarn run build --if-present